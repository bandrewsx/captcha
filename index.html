<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .captcha-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 10px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Verification</h1>
        <p>Please solve this challenge:</p>
        <canvas id="captchaCanvas" width="250" height="70"></canvas>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA text">
        <button id="submitButton">Submit</button>
        <p class="error" id="errorText"></p>
        <font color=gray><p>Powered by Knolcap</p></font>
    </div>

    <script>
        // Generate a random CAPTCHA text
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789(*&^%$#@!)AAAJSGABS';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Draw CAPTCHA on canvas with readable text, noise, and a textured background
        function drawCaptcha(captcha) {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw a random background pattern
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f4f4f4');
            gradient.addColorStop(1, '#e0e0e0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw random colorful lines for noise
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.strokeStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
                ctx.lineWidth = Math.random() * 1.5;
                ctx.stroke();
            }

            // Add CAPTCHA text with light distortion
            ctx.font = '30px Arial';
            ctx.fillStyle = '#333';
            for (let i = 0; i < captcha.length; i++) {
                const char = captcha.charAt(i);
                const x = 30 + i * 35;
                const y = 50;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(Math.random() * 0.2 - 0.1); // Rotate slightly
                ctx.fillText(char, -10, 10);
                ctx.restore();
            }

            // Add small dots for additional noise
            for (let i = 0; i < 30; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 1.5, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.8)`;
                ctx.fill();
            }
        }

        // Initialize CAPTCHA
        const captchaText = generateCaptcha();
        drawCaptcha(captchaText);

        document.getElementById('submitButton').addEventListener('click', function () {
            const userInput = document.getElementById('captchaInput').value.trim();
            const errorText = document.getElementById('errorText');
            errorText.textContent = '';

            // Validate CAPTCHA
            if (userInput === captchaText) {
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                if (redirect) {
                    try {
                        const decodedUrl = atob(redirect);
                        window.location.href = decodedUrl;
                    } catch (e) {
                        errorText.textContent = 'Invalid Configuration! Invalid Parameters, redirect URLs are encoded in base64.';
                    }
                } else {
                    errorText.textContent = 'Invalid Configuration! Missing parameter redirect.';
                }
            } else {
                errorText.textContent = 'Sorry, We have detected that you are a robot.';
            }
        });
    </script>
</body>
</html>
