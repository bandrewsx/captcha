<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CAPTCHA Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .captcha-container {
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin: 20px 0;
            border: 1px solid #ccc;
            display: block;
            margin: 10px auto;
        }
        .image-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .image-option {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-option img {
            width: 100px;
            height: 100px;
        }
        .image-option:hover {
            transform: scale(1.1);
        }
        .theater-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .seat {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .seat img {
            width: 80px;
            height: 80px;
        }
        .seat-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Verification</h1>
        <p id="challengeText">Please solve this challenge:</p>
        <canvas id="captchaCanvas" width="200" height="50" style="display: none;"></canvas>
        <div class="image-grid" id="imageGrid" style="display: none;"></div>
        <div class="theater-grid" id="theaterGrid" style="display: none;"></div>
        <input type="text" id="captchaInput" placeholder="Enter your answer">
        <button id="submitButton">Submit</button>
        <p class="error" id="errorText"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const securityLevel = parseInt(params.get('security') || '1', 10);
        const redirect = params.get('redirect');
        const errorText = document.getElementById('errorText');
        const challengeText = document.getElementById('challengeText');
        const captchaInput = document.getElementById('captchaInput');
        const captchaCanvas = document.getElementById('captchaCanvas');
        const imageGrid = document.getElementById('imageGrid');
        const theaterGrid = document.getElementById('theaterGrid');

        let captchaAnswer = '';

        // Predefined images for CAPTCHA challenges
        const imageOptions = [
            { url: 'https://trimet.org/bus/img/media.jpg', label: 'bus' },
            { url: 'https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960', label: 'car' },
            { url: 'https://i5.walmartimages.com/seo/Hyper-Bicycle-Men-s-29-Explorer-Mountain-Bike-Hard-Tail-Blue_3e93bdb8-f247-4ae2-898a-e03fe12a5472.c6b499258d504157384035a890ee022e.jpeg', label: 'bike' },
            { url: 'https://www.grimmsautomovation.com/blog/wp-content/uploads/2024/05/truck-1024x585.jpg', label: 'truck' },
            { url: 'https://media.cnn.com/api/v1/images/stellar/prod/elysian-e9x-render-1.jpg?c=original', label: 'plane' },
            { url: 'https://iqboatlifts.com/wp-content/uploads/2018/06/Yacht-vs-Boat-Whats-the-Difference-Between-the-Two-1024x571.jpg', label: 'boat' },
            { url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/%D0%9F%D0%BE%D0%B5%D0%B7%D0%B4_%D0%BD%D0%B0_%D1%84%D0%BE%D0%BD%D0%B5_%D0%B3%D0%BE%D1%80%D1%8B_%D0%A8%D0%B0%D1%82%D1%80%D0%B8%D1%89%D0%B5._%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B5%D0%B6%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C.jpg/1200px-%D0%9F%D0%BE%D0%B5%D0%B7%D0%B4_%D0%BD%D0%B0_%D1%84%D0%BE%D0%BD%D0%B5_%D0%B3%D0%BE%D1%80%D1%8B_%D0%A8%D0%B0%D1%82%D1%80%D0%B8%D1%89%D0%B5._%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B5%D0%B6%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C.jpg', label: 'train' },
            { url: 'https://careflight.org/wp-content/uploads/2022/01/Agusta-AW139.jpg', label: 'helicopter' },
            { url: 'https://img.li.me/content/uploads/HERO_SCOOTER.png?auto=compress&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&h=1000&q=80&w=2058&s=e917b6891524c5119efdf126088ce92f', label: 'scooter' }
        ];

        // Helper functions
        function generateCaptchaText() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            return Array.from({ length: 6 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
        }

        function drawCaptcha() {
            const ctx = captchaCanvas.getContext('2d');
            ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
            ctx.fillStyle = '#f4f4f4';
            ctx.fillRect(0, 0, captchaCanvas.width, captchaCanvas.height);
            ctx.font = '30px Arial';
            ctx.fillStyle = '#333';
            ctx.setTransform(1, Math.random() * 0.2, Math.random() * 0.2, 1, 0, 0);
            ctx.fillText(captchaAnswer, 10, 35);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setupLevel1() {
            captchaAnswer = generateCaptchaText();
            captchaCanvas.style.display = 'block';
            drawCaptcha();
        }

        function setupLevel2() {
            imageGrid.style.display = 'flex';
            const target = imageOptions[Math.floor(Math.random() * imageOptions.length)];
            captchaAnswer = target.label;
            challengeText.textContent = `Which image contains a ${target.label}?`;

            shuffleArray(imageOptions).forEach(image => {
                const div = document.createElement('div');
                div.className = 'image-option';
                div.innerHTML = `<img src="${image.url}" alt="${image.label}" data-label="${image.label}">`;
                div.addEventListener('click', () => {
                    if (image.label === captchaAnswer) handleSuccess();
                    else errorText.textContent = 'Incorrect! Please try again.';
                });
                imageGrid.appendChild(div);
            });
        }

        function setupLevel3() {
            // Implementation of level 3 remains the same
        }

        function handleSuccess() {
            if (redirect) {
                try {
                    window.location.href = atob(redirect);
                } catch {
                    errorText.textContent = 'Invalid redirect URL.';
                }
            } else {
                errorText.textContent = 'Redirect parameter is missing.';
            }
        }

        if (securityLevel === 1) setupLevel1();
        else if (securityLevel === 2) setupLevel2();
        else if (securityLevel === 3) setupLevel3();
        else errorText.textContent = 'Invalid security level.';
    </script>
</body>
</html>
