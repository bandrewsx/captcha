<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CAPTCHA Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .captcha-container {
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .theater-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .seat {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .seat img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }
        .seat-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Verification</h1>
        <p id="challengeText">Please solve this challenge:</p>
        <div class="theater-grid" id="theaterGrid" style="display: none;"></div>
        <input type="text" id="captchaInput" placeholder="Enter the seat (e.g., A3)">
        <button id="submitButton">Submit</button>
        <p class="error" id="errorText"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const securityLevel = parseInt(params.get('security') || '1', 10);
        const redirect = params.get('redirect');
        const errorText = document.getElementById('errorText');
        const challengeText = document.getElementById('challengeText');
        const theaterGrid = document.getElementById('theaterGrid');
        const captchaInput = document.getElementById('captchaInput');

        // Predefined images for CAPTCHA challenges
        const imageOptions = [
            { url: 'https://trimet.org/bus/img/media.jpg', label: 'bus' }, // Bus
            { url: 'https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960', label: 'car' }, // Car
            { url: 'https://i5.walmartimages.com/seo/Hyper-Bicycle-Men-s-29-Explorer-Mountain-Bike-Hard-Tail-Blue_3e93bdb8-f247-4ae2-898a-e03fe12a5472.c6b499258d504157384035a890ee022e.jpeg', label: 'bike' }, // Bike
            { url: 'https://www.grimmsautomovation.com/blog/wp-content/uploads/2024/05/truck-1024x585.jpg', label: 'truck' }, // Truck
            { url: 'https://media.cnn.com/api/v1/images/stellar/prod/elysian-e9x-render-1.jpg?c=original', label: 'plane' }, // Plane
            { url: 'https://iqboatlifts.com/wp-content/uploads/2018/06/Yacht-vs-Boat-Whats-the-Difference-Between-the-Two-1024x571.jpg', label: 'boat' }, // Boat
            { url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/%D0%9F%D0%BE%D0%B5%D0%B7%D0%B4_%D0%BD%D0%B0_%D1%84%D0%BE%D0%BD%D0%B5_%D0%B3%D0%BE%D1%80%D1%8B_%D0%A8%D0%B0%D1%82%D1%80%D0%B8%D1%89%D0%B5._%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B5%D0%B6%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C.jpg/1200px-%D0%9F%D0%BE%D0%B5%D0%B7%D0%B4_%D0%BD%D0%B0_%D1%84%D0%BE%D0%BD%D0%B5_%D0%B3%D0%BE%D1%80%D1%8B_%D0%A8%D0%B0%D1%82%D1%80%D0%B8%D1%89%D0%B5._%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B5%D0%B6%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C.jpg', label: 'train' }, // Train
            { url: 'https://careflight.org/wp-content/uploads/2022/01/Agusta-AW139.jpg', label: 'helicopter' }, // Helicopter
            { url: 'https://img.li.me/content/uploads/HERO_SCOOTER.png?auto=compress&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&h=1000&q=80&w=2058&s=e917b6891524c5119efdf126088ce92f', label: 'scooter' } // Scooter
        ];

        let captchaAnswer = '';

        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize CAPTCHA
        function initializeCaptcha() {
            if (securityLevel === 3) {
                setupLevel3();
            } else {
                errorText.textContent = 'Invalid security level. Use level 3 for the theater CAPTCHA.';
            }
        }

        // Level 3: Theater-style CAPTCHA
        function setupLevel3() {
            theaterGrid.style.display = 'grid';

            // Generate seat labels
            const seatLabels = ['A1', 'A2', 'A3', 'B1', 'B2', 'B3', 'C1', 'C2', 'C3'];
            const shuffledImages = shuffleArray(imageOptions.slice(0, 9));
            const shuffledSeats = shuffleArray(seatLabels);

            // Randomly choose a target object for the challenge
            const targetObject = shuffledImages[Math.floor(Math.random() * shuffledImages.length)];
            captchaAnswer = shuffledSeats[shuffledImages.indexOf(targetObject)];
            challengeText.textContent = `Which seat contains the ${targetObject.label}?`;

            // Populate the grid
            shuffledImages.forEach((image, index) => {
                const seatDiv = document.createElement('div');
                seatDiv.className = 'seat';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'seat-label';
                labelDiv.textContent = shuffledSeats[index];

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.label;

                seatDiv.appendChild(labelDiv);
                seatDiv.appendChild(img);
                theaterGrid.appendChild(seatDiv);
            });
        }

        document.getElementById('submitButton').addEventListener('click', () => {
            const userInput = captchaInput.value.trim().toUpperCase();

            if (userInput === captchaAnswer) {
                if (redirect) {
                    try {
                        const decodedUrl = atob(redirect);
                        window.location.href = decodedUrl;
                    } catch (e) {
                        errorText.textContent = 'Invalid redirect URL (not base64 encoded).';
                    }
                } else {
                    errorText.textContent = 'Missing redirect parameter.';
                }
            } else {
                errorText.textContent = 'Incorrect answer! Please try again.';
            }
        });

        initializeCaptcha();
    </script>
</body>
</html>
