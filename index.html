<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CAPTCHA Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .captcha-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .images img.selected {
            border-color: blue;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Verification</h1>
        <p id="challengeText">Please solve this challenge:</p>
        <div class="images" id="imageCaptcha" style="display: none;"></div>
        <button id="submitButton">Submit</button>
        <p class="error" id="errorText"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const securityLevel = parseInt(params.get('security') || '2', 10);
        const redirect = params.get('redirect');
        const errorText = document.getElementById('errorText');
        const challengeText = document.getElementById('challengeText');
        const imageCaptcha = document.getElementById('imageCaptcha');

        // Predefined images for the CAPTCHA
        const imageOptions = [
            { url: 'https://upload.wikimedia.org/wikipedia/commons/8/86/School_bus_in_the_USA.jpg', label: 'bus' },
            { url: 'https://upload.wikimedia.org/wikipedia/commons/3/3d/Large_red_car.jpg', label: 'car' },
            { url: 'https://upload.wikimedia.org/wikipedia/commons/0/0d/Blue_Motorcycle.jpg', label: 'bike' },
            { url: 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Big_Rig_Truck.jpg', label: 'truck' },
        ];

        let captchaAnswer = '';

        // Initialize CAPTCHA
        function initializeCaptcha() {
            if (securityLevel === 2) {
                setupLevel2();
            } else {
                errorText.textContent = 'Invalid security level.';
            }
        }

        // Level 2: Image-based CAPTCHA
        function setupLevel2() {
            imageCaptcha.style.display = 'block';

            // Randomly select the challenge
            const correctOption = imageOptions[Math.floor(Math.random() * imageOptions.length)];
            captchaAnswer = correctOption.label;
            challengeText.textContent = `Which image contains a ${captchaAnswer}?`;

            // Shuffle and display images
            const shuffledImages = imageOptions.sort(() => Math.random() - 0.5);
            shuffledImages.forEach((option, index) => {
                const img = document.createElement('img');
                img.src = option.url;
                img.alt = `Option ${index + 1}`;
                img.dataset.label = option.label;
                img.addEventListener('click', () => {
                    document.querySelectorAll('.images img').forEach(img => img.classList.remove('selected'));
                    img.classList.add('selected');
                });
                imageCaptcha.appendChild(img);
            });
        }

        document.getElementById('submitButton').addEventListener('click', () => {
            const selectedImage = document.querySelector('.images img.selected');
            if (selectedImage && selectedImage.dataset.label === captchaAnswer) {
                if (redirect) {
                    try {
                        const decodedUrl = atob(redirect);
                        window.location.href = decodedUrl;
                    } catch (e) {
                        errorText.textContent = 'Invalid Configuration! Redirect URL is not base64-encoded.';
                    }
                } else {
                    errorText.textContent = 'Invalid Configuration! Missing redirect parameter.';
                }
            } else {
                errorText.textContent = 'Incorrect! Please try again.';
            }
        });

        initializeCaptcha();
    </script>
</body>
</html>
